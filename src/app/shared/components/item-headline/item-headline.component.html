<ion-card button="true">
  <ion-img [src]="item.enclosure" *ngIf="item.enclosure"></ion-img>
  <ion-card-header>
    <ion-card-subtitle>News</ion-card-subtitle>
    <ion-card-title>{{ item.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ item.description }}
  </ion-card-content>
  <ion-row class="ion-justify-content-center">
      <ion-col size="4" class="ion-text-left">
        <div>
          {{ item.author }}
        </div>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <div></div>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
        <div>
          {{ item.createdAt.seconds*1000 | date: 'mediumDate' }}
        </div>
      </ion-col>
    </ion-row> 
</ion-card>
